<div class="main-container">
    <div class="login-container">
        <div class="logo-container">
            <img class="logo" src="../../../../assets/images/login/pokemonLogo.png" alt="">
            <img class="pokemon" src="../../../../assets/images/login/Togepi.png" alt="">
        </div>
        <div class="line"></div>
        <form class="login" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    class="form-control"
                    id="username"
                    required
                    ngModel
                    name="username"
                    placeholder="..."
                />
                <a class="forgot" href="#">Forgot Username</a>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                    ngModel
                    name="password"
                    placeholder="..."
                />
                <a class="forgot" href="#">Forgot Password</a>
            </div>
            <button
                class="login-button"
                type="submit"
                [disabled]="!loginForm.valid">
                Login
            </button>
            <a routerLink="/register">Register</a>
        </form>
    </div>
</div>
